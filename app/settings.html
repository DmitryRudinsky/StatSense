<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="icon" href="favicon.PNG" type="image/x-icon">
    <title>Настройки</title>
</head>
<body id="settingsPage">
<main class="main">
    <section class="dashboard">
        <div class="logo-container">
            <img alt="logo" class="icon-logo" src="img/logo.PNG">
        </div>
        <nav class="dashboard__nav">
            <ul class="dashboard__list">
                <li class="dashboard__list-elem profile">
                    <a class="dashboard__list-link">Профиль</a>
                </li>
                <li class="dashboard__list-elem statistics">
                    <a class="dashboard__list-link">Ваша статистика</a>
                </li>
                <li class="dashboard__list-elem settings active">
                    <a class="dashboard__list-link">Настройки</a>
                </li>
                <li class="dashboard__list-elem about">
                    <a class="dashboard__list-link">О нас</a>
                </li>
            </ul>
        </nav>
        <div class="exit">
            <button class="exit__btn">Выход</button>
            <img src="img/exit.svg" alt="exit" class="exit__icon">
        </div>
    </section>
</main>
<script type="module" src="js/main.min.js"></script>
</body>
</html>
